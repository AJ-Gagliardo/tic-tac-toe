<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title1">Tic Tac Toe</h1>
    <div class="container">

        <div class="mainMenu" id="mainMenu">
            <div class="left-side" id="player1Selection">
                <img id="leftImg" src="img/person2.png" alt="image of a person facing right">
                <!-- <div class="player1Choose"> -->
                    <div class="selected" id="player1-human">Player</div>
                    <div id="player1-bot">Bot</div>
                <!-- </div> -->
            </div>
            <div class="middle vs" id="vsMenu"> <h1>VS</h1> </div>
            <div class="right-side" id="player2Selection">
            <img id="rightImg" src="img/person2.png" alt="image of a person facing left">
            <!-- <div class="player2Choose"> -->
                <div class="selected" id="player2-human">Player</div>
                <div id="player2-bot">Bot</div>
            <!-- </div> -->
            </div>
            <button id="startButton">Start Game!</button>
        </div>
            
<div class="gameContainer" id="gameContainer">
    <div class="txtDisplay" id="txtDisplay">Current Turn: Player 1</div>
    <div class="cell" id="topLeftCell">1</div>
    <div class="cell" id="topMidCell">2</div>
    <div class="cell" id="topRightCell">3</div>
    <div class="cell" id="midLeftCell">4</div>
    <div class="cell" id="centerCell">5</div>
    <div class="cell" id="midRightCell">6</div>
    <div class="cell" id="botLeftCell">7</div>
    <div class="cell" id="botMidCell">8</div>
    <div class="cell" id="botRightCell">9</div>

</div>




 
    </div>
    </body>
<script src="script.js"></script>
</html>
